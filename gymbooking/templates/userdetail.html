<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            background-color: #424769;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .booking-form {
            background-color: #2d3250;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .form-input {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #676f9d;
            background-color: transparent;
            color: #ffffff;
            width: 100%;
        }

        .continue-button {
            text-decoration: none;
            background-color: #676f9d;
            color: #ffffff;
            padding: 10px 20px;
            border: 2px solid #fcb17a;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #676f9d;
            color: #ffffff;
            padding: 5px 10px;
            border: 2px solid #fcb17a;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #676f9d;
            color: #ffffff;
            padding: 5px 10px;
            border: 2px solid #fcb17a;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>Register</h1>
        <a class="back-button" href="{%url 'booking' %}">Back</a>
        <form action="{% url 'userdetail' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-input" id="userid" name="userid" placeholder="User ID" required><br>
            <input type="text" class="form-input" id="username" name="username" placeholder="Username" required><br>
            <select class="form-input" id="usergender" name="usergender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <select class="form-input" id="usercategory" name="usercategory" required>
                <option value="Staff">Staff</option>
                <option value="Student">Student</option>
            </select><br>
            <input type="text" class="form-input" id="userphone" name="userphone" placeholder="Phone Number" required><br>
            <button type="submit" class="continue-button">Submit</button>
        </form>
    </div>
</body>
</html>
